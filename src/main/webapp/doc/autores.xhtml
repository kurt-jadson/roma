<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/templates/layout.xhtml">
		<ui:define name="definicaoMenu">
			<ui:param name="menu" value="autores" />
		</ui:define>

		<ui:define name="conteudo">
			<h:form>
				<div class="panel panel-default">
					<div class="panel-heading">#{i18n['autores.title']}</div>
					<div class="panel-body">
						<h:dataTable value="#{autorController.autores}"
									 var="autorVar"
									 styleClass="table">
							<h:column>
								<f:facet name="header">
									#{i18n['autor.nome']}
								</f:facet>
								#{autorVar.nome}
							</h:column>
							<h:column>
								<f:facet name="header">
									#{i18n['autor.ano']}
								</f:facet>
								#{autorVar.ano}
							</h:column>
							<h:column>
								<f:facet name="header">
									#{i18n['autor.atividade']}
								</f:facet>
								#{autorVar.atividade}
							</h:column>
						</h:dataTable>
					</div>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
